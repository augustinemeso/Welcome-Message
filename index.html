<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Message</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Welcome Message Generator</h1>
        <p>Enter your name to receive a welcome message:</p>

        <input type="text" id="firstNameInput" placeholder="Enter your first name">
        <input type="text" id="lastNameInput" placeholder="Enter your last name">
        <button onclick="generateWelcomeMessage()">Get Welcome Message</button>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
